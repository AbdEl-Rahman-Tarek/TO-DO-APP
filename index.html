<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <h1 class="display-3 text-center text-info">To Do App</h1>
  
    <div class="container col-md-6 ">
        <div class="card text-center">
            <div class="card-body">
                <label > Your Task</label>
                <div class="form-group">
                    <input id="taskInput" class="w-50" type="text" placeholder="Type">
                </div>
                <div id="invalid" class="alert alert-danger none ">Please Enter Valid Data
                    <button id="closeIcon" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <button id="taskBtn" class="btn btn-info btn-block w-50 mx-auto">Add</button>
            </div>
        </div>
    </div>
    <div class="container col-md-6 mt-5">
        <div class="card text-center">
            <div class="card-body">
                <div id="noTask" class=" alert alert-danger py-2">
                    <h4>No Tasks Added Yet</h4>
                </div>
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
